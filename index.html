<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kajal ‚ù§Ô∏è</title>
    <style>
        :root { --pink: #ff69b4; --dark-pink: #ff1493; --glass: rgba(255, 255, 255, 0.8); }
        body { background-color: #fce4ec; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .phone-container { width: 340px; height: 640px; background: white; border-radius: 50px; border: 10px solid #2c3e50; position: relative; box-shadow: 0 30px 60px rgba(0,0,0,0.2); overflow: hidden; }
        
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; box-sizing: border-box; transition: all 0.5s ease-in-out; }
        .active { display: flex; animation: zoomIn 0.5s ease; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Notification */
        .lock-screen { background: linear-gradient(180deg, #fdf2f8 0%, #fff 100%); justify-content: flex-start; padding-top: 80px; }
        #notification { background: var(--glass); backdrop-filter: blur(10px); padding: 18px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; border-left: 6px solid var(--pink); width: 260px; text-align: left; animation: slideDown 1s ease; }

        @keyframes slideDown { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Media Elements */
        .gif-main { width: 180px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); margin: 15px 0; }
        .horizontal-reveal { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 25px 0; width: 100%; }
        .bouquet { width: 130px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); }
        .cat-balloons { width: 100px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); }

        /* Interactive Elements */
        .btn-gift { background: none; border: none; cursor: pointer; transition: 0.3s; padding: 10px; }
        .btn-gift:hover { transform: translateY(-5px) scale(1.05); }
        
        .reveal-btn { background: var(--pink); color: white; border: none; padding: 14px 28px; border-radius: 30px; font-weight: bold; cursor: pointer; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3); }
        .finish-btn { background: #f0f0f0; color: #888; border: none; padding: 10px 20px; border-radius: 20px; margin-top: 25px; cursor: pointer; font-size: 0.8rem; }

        /* Heart Burst */
        .heart { position: absolute; pointer-events: none; animation: fly 2s linear forwards; }
        @keyframes fly { to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }

        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        
        h2 { color: #444; font-size: 1.4rem; line-height: 1.3; }
        .glow { color: var(--dark-pink); text-shadow: 0 0 15px rgba(255, 20, 147, 0.3); }
    </style>
</head>
<body>

    <div class="phone-container">
        <div id="s1" class="screen active lock-screen">
            <div id="notification" onclick="next(2)">
                <strong style="font-size: 1rem; color: #333;">Ayush üíï</strong>
                <p style="margin: 5px 0 0 0; color: #666; font-size: 0.9rem;">Tap to see my surprise for you Kajal...</p>
            </div>
        </div>

        <div id="s2" class="screen">
            <h2 class="glow">i know you are mad at me Kajal ü•∫</h2>
            <img src="bear-sad.gif" class="gif-main">
            <button class="reveal-btn" onclick="next(3)">Click here ‚úâÔ∏è</button>
        </div>

        <div id="s3" class="screen" style="background: #fffafa;">
            <h2 style="color: var(--pink);">Open your heart...</h2>
            <button class="btn-gift" onclick="burstHearts(event)">
                <img src="gift-box.gif" style="width: 200px;">
                <p style="color: var(--pink); font-weight: bold; margin-top: 20px; font-size: 1.1rem;">Accept This Gift üéÅ</p>
            </button>
        </div>

        <div id="s4" class="screen" style="background: radial-gradient(circle, #fff 0%, #fff0f5 100%);">
            <h2 class="glow" style="font-size: 1.6rem; font-weight: 800; margin-bottom: 0;">I'm So Sorry!</h2>
            <p style="color: #999; margin-top: 5px;">I made this just for you, Kajal</p>
            
            <div class="horizontal-reveal floating">
                <img src="flower.jpg" class="bouquet" alt="Bouquet">
                <img src="cat-balloons.png" class="cat-balloons" alt="Cat">
            </div>

            <h2 style="color: var(--pink); margin: 0; font-size: 1.5rem;">I LOVE YOU KAJAL ‚ù§Ô∏è</h2>
            <img src="bear-hug.gif" class="gif-main" style="width: 120px;">

            <button class="finish-btn" onclick="next(5)">Done x</button>
        </div>

        <div id="s5" class="screen">
            <h2 class="glow">Forgiven? üåπ</h2>
            <button class="reveal-btn" onclick="location.reload()">Replay Love ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        function next(num) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active');
            });
            document.getElementById('s' + num).classList.add('active');
        }

        function burstHearts(e) {
            for (let i = 0; i < 20; i++) {
                createHeart(e.clientX, e.clientY);
            }
            setTimeout(() => next(4), 600);
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = '50%';
            heart.style.top = '50%';
            
            const destX = (Math.random() - 0.5) * 300;
            const destY = (Math.random() - 0.5) * 300;
            
            heart.style.setProperty('--x', `${destX}px`);
            heart.style.setProperty('--y', `${destY}px`);
            
            document.getElementById('s3').appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
