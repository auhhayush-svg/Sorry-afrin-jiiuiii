<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kajal ❤️</title>
    <style>
        body { background-color: #ffffff; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; color: #333; }
        .phone-container { width: 320px; height: 620px; background: white; border-radius: 40px; border: 8px solid #333; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* Lock Screen */
        .lock-screen { background: #fdf2f8; justify-content: flex-start; padding-top: 60px; }
        #notification { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer; border-left: 5px solid #ff69b4; width: 240px; text-align: left; animation: slideIn 0.8s ease-out; }

        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Animations */
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .heart-fall { position: absolute; color: #ff69b4; font-size: 20px; animation: fall 3s linear infinite; opacity: 0; }
        @keyframes fall { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }

        /* Final Reveal Elements */
        .horizontal-line { display: flex; align-items: flex-end; justify-content: center; gap: 15px; margin: 20px 0; width: 100%; }
        .bouquet { width: 120px; height: auto; }
        .cat-balloons { width: 100px; height: auto; }
        .hug-gif { width: 110px; margin-top: 15px; border-radius: 10px; }

        .btn-gift { background: none; border: none; cursor: pointer; transition: transform 0.2s; }
        .btn-gift:hover { transform: scale(1.1); }
        
        .reveal-btn { background: #ff69b4; color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4); }
        .finish-btn { background: #eee; color: #555; border: none; padding: 8px 15px; border-radius: 20px; margin-top: 20px; cursor: pointer; }

        h2 { font-size: 1.3rem; margin: 10px 0; }
        .glow-text { color: #ff1493; text-shadow: 0 0 10px rgba(255, 20, 147, 0.2); }
    </style>
</head>
<body>

    <div class="phone-container">
        <div id="s1" class="screen active lock-screen">
            <div id="notification" onclick="next(2)">
                <strong style="font-size: 0.9rem;">from Ayush 💕</strong>
                <p style="margin: 5px 0 0 0; font-size: 0.8rem;">I have smth for you Kajal <3</p>
            </div>
        </div>

        <div id="s2" class="screen">
            <h2 class="glow-text">i know you are mad at me Kajal 🥺</h2>
            <img src="bear-sad.gif" style="width: 150px;">
            <button class="reveal-btn" onclick="next(3)">Next ✉️</button>
        </div>

        <div id="s3" class="screen">
            <h2 style="color: #ff69b4;">Wait to see what i made for you...</h2>
            <button class="btn-gift" onclick="startHearts()">
                <img src="gift-box.gif" style="width: 180px;">
                <p style="color: #ff69b4; font-weight: bold; margin-top: 15px;">Accept This Gift ✉️</p>
            </button>
        </div>

        <div id="s4" class="screen" style="background: radial-gradient(circle, #fff0f5 0%, #ffffff 100%);">
            <h2 class="glow-text" style="font-weight: bold; font-size: 1.5rem;">i'm Sorry i Hurt You!</h2>
            <p style="font-style: italic; color: #888;">For the most beautiful Kajal</p>
            
            <div class="horizontal-line floating">
                <img src="flower.jpg" class="bouquet" alt="Bouquet">
                <img src="cat-balloons.png" class="cat-balloons" alt="Cat">
            </div>

            <h2 style="color: #ff69b4; margin-top: 10px; letter-spacing: 1px;">I LOVE YOU KAJAL ❤️</h2>
            <img src="bear-hug.gif" class="hug-gif">

            <button class="finish-btn" onclick="next(5)">Close x</button>
        </div>

        <div id="s5" class="screen">
            <h2 class="glow-text">Forgiven? 🌹</h2>
            <button class="reveal-btn" onclick="location.reload()">Replay ❤️</button>
        </div>
    </div>

    <script>
        function next(num) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + num).classList.add('active');
        }

        function startHearts() {
            next(4);
            for(let i=0; i<15; i++) {
                setTimeout(createHeart, i * 200);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            document.getElementById('s4').appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
